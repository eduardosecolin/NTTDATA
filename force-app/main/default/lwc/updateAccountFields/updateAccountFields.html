<template>
    <lightning-card  title="Atualização de campos">
        <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} onsuccess={handleSuccess}  onerror={handleError}>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-1">
                    <lightning-input-field field-name={nameField}></lightning-input-field>
                    <lightning-input-field field-name={accountNumberField}></lightning-input-field>
                    <lightning-input-field field-name={typeField}></lightning-input-field>
                </div>
            </div>
            <div class="slds-grid">
                <div class="slds-m-left_xx-small slds-col slds-size_1-of-1">
                    <lightning-button variant="brand" type="submit" label="Salvar"></lightning-button>
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
